<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hotel Miranda</title>
    <link rel="stylesheet" href="../styles/style.css"/>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
</head>
<body>
    <header class="header">
      <h3 class="header__slogan">THE ULTIMATE LUXURY EXPERIENCE</h3>
      <h1 class="header__title">The Perfect Base For You</h1>
      <div class="header__buttons-container">
        <button class="header__buttons-container__learn-more">LEARN MORE</button>
        <button class="header__buttons-container__take-tour">TAKE A TOUR</button>
      </div>
      <form class="header__availability">
        <label class="header__availability__label" for="arrival-date">Arrival Date</label>
        <input class="header__availability__input" id="arrival-date" type="date"/>
        <label class="header__availability__label" for="departure-date">Departure Date</label>
        <input class="header__availability__input" id="departure-date" type="date"/>
        <button class="header__availability__submit" type="submit">CHECK AVAILABILITY</button>
      </form>
    </header>
    <!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide">
        <img src="../assets/HotelRoom.jpeg"/>
      </div>
      <div class="swiper-slide">
        <img src="../assets/HotelRoom2.jpeg"/>
      </div>
      <div class="swiper-slide">
        <img src="../assets/HotelRoom3.jpeg"/>
      </div>
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="../scripts/swiper.js"></script>
</html>
